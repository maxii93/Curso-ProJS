<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlatziMediaPlayer</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <h1>PlatziMediaPlayer.js</h1>
        <p>an extensible media player.</p>
    </header>

    <main class="container">
        <video class="movie">
            <source src="./assets/bbb_60fps.mp4" />
        </video>

        <button>Play/Pause</button>
        <button class="mutear">Mute</button>
    </main>
    <script>
        const video = document.querySelector("video");
        const button = document.querySelector("button");
        const btnmute = document.querySelector(".mutear")

        function MediaPlayer(config) {
            this.media = config.el;
        };

        MediaPlayer.prototype.play = function() {
            this.media.play();
        };
        MediaPlayer.prototype.pause = function() {
            this.media.pause();
        };

        const player = new MediaPlayer( { el: video });
        button.onclick = () => {
            if(player.media.paused) {
                player.play();
            } else {
                player.pause();
            };
        };
        btnmute.onclick = () => {
            if(player.media.volume == 1) {
                player.media.volume = 0;
            } else {
                player.media.volume = 1;
            };

        };
        

    </script>
</body>
</html>
